<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Maskingtext by getsetbro</title>
<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet"/>
<style>
body{
  margin: 0
}
  svg{
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>


<svg viewBox="0 0 700 700" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <mask id="mask1" maskUnits="objectBoundingBox" objectBoundingBox="objectBoundingBox" >

      <text x="0" y="240" font-size="300" fill="white" font-weight="900" font-family="Raleway">
          <tspan x="0" dy="0" textLength="100%" lengthAdjust="spacingAndGlyphs">MASK</tspan>
          <tspan x="0" dy="240" textLength="100%" lengthAdjust="spacingAndGlyphs">TEXT</tspan>
      </text>

    </mask>
  </defs>
  <image xlink:href="./placeimg_700_700.jpg" mask="url(#mask1)" x="0" y="0" width="100%" height="100%" />
</svg>



</body>
</html>
